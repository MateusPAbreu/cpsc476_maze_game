{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Math Maze</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Comic Sans MS',cursive,sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .start-btn {
            background: linear-gradient(145deg,#ffcc00,#ff6600);
            border: none;
            color: white;
            font-size: 2em;
            font-weight: bold;
            padding: 20px 60px;
            border-radius: 20px;
            box-shadow: 0 8px 0 #cc5200,0 8px 20px rgba(0,0,0,0.5);
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }

            .start-btn:hover {
                background: linear-gradient(145deg,#ffdd33,#ff751a);
                transform: translateY(-4px);
                box-shadow: 0 12px 0 #cc5200,0 12px 25px rgba(0,0,0,0.6);
            }

            .start-btn:active {
                transform: translateY(3px);
                box-shadow: 0 4px 0 #cc5200;
            }
    </style>
</head>
<body>
    <button class="start-btn" onclick="window.location.href='{% url 'play' %}'">START GAME</button>

    <script>
        // text message for speech
        const messageText = "Press the Start Game button to launch the game!";
        let repeatInterval;

        // speak the message aloud
        function speakMessage() {
            const u = new SpeechSynthesisUtterance(messageText);
            u.lang = "en-US"; u.pitch = 1.3; u.rate = 1; u.volume = 1;
            const voices = speechSynthesis.getVoices();
            const preferred = voices.find(v => v.name.includes("Google US English") || v.name.includes("Microsoft Zira") || v.name.includes("Samantha") || v.name.includes("Jenny"));
            if (preferred) u.voice = preferred;
            speechSynthesis.cancel(); speechSynthesis.speak(u);
        }

        // load voices and start repeating speech
        function initSpeech() {
            if (speechSynthesis.getVoices().length === 0)
                speechSynthesis.addEventListener("voiceschanged", speakMessage);
            else speakMessage();
            if (repeatInterval) clearInterval(repeatInterval);
            repeatInterval = setInterval(() => speakMessage(), 6000);
        }

        // start speech on page load
        document.addEventListener("DOMContentLoaded", () => { initSpeech(); });

        // unlock speech on first user action
        const unlockSpeech = () => {
            initSpeech();
            window.removeEventListener("click", unlockSpeech);
            window.removeEventListener("keydown", unlockSpeech);
            window.removeEventListener("mousemove", unlockSpeech);
        };
        window.addEventListener("click", unlockSpeech);
        window.addEventListener("keydown", unlockSpeech);
        window.addEventListener("mousemove", unlockSpeech);
    </script>
</body>
</html>
