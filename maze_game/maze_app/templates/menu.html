{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Math Maze</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .start-btn {
            background: linear-gradient(145deg, #ffcc00, #ff6600);
            border: none;
            color: white;
            font-size: 2em;
            font-weight: bold;
            padding: 20px 60px;
            border-radius: 20px;
            box-shadow: 0 8px 0 #cc5200, 0 8px 20px rgba(0,0,0,0.5);
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }

            .start-btn:hover {
                background: linear-gradient(145deg, #ffdd33, #ff751a);
                transform: translateY(-4px);
                box-shadow: 0 12px 0 #cc5200, 0 12px 25px rgba(0,0,0,0.6);
            }

            .start-btn:active {
                transform: translateY(3px);
                box-shadow: 0 4px 0 #cc5200;
            }
    </style>
</head>
<body>
    <button class="start-btn" onclick="window.location.href='{% url 'play' %}'">
        START GAME
    </button>

    <script>
        const messageText = "Press the Start Game button to launch the game!";
        let repeatInterval;

        // ðŸŽ¤ Speak the message
        function speakMessage() {
            const utterance = new SpeechSynthesisUtterance(messageText);
            utterance.lang = "en-US";
            utterance.pitch = 1.3;
            utterance.rate = 1;
            utterance.volume = 1;

            const voices = speechSynthesis.getVoices();
            const preferredVoice = voices.find(v =>
                v.name.includes("Google US English") ||
                v.name.includes("Microsoft Zira") ||
                v.name.includes("Samantha") ||
                v.name.includes("Jenny")
            );
            if (preferredVoice) utterance.voice = preferredVoice;

            // cancel any overlapping speech
            speechSynthesis.cancel();
            speechSynthesis.speak(utterance);
        }

        // ðŸŽµ ensure voices load properly
        function initSpeech() {
            if (speechSynthesis.getVoices().length === 0) {
                speechSynthesis.addEventListener("voiceschanged", speakMessage);
            } else {
                speakMessage();
            }

            // Repeat every 5 seconds
            if (repeatInterval) clearInterval(repeatInterval);
            repeatInterval = setInterval(() => {
                speakMessage();
            }, 10000);
        }

        // ðŸš€ run speech when the page loads
        document.addEventListener("DOMContentLoaded", () => {
            initSpeech();
        });

        // âœ… If blocked, trigger on any user action
        const unlockSpeech = () => {
            initSpeech();
            window.removeEventListener("click", unlockSpeech);
            window.removeEventListener("keydown", unlockSpeech);
            window.removeEventListener("mousemove", unlockSpeech);
        };
        window.addEventListener("click", unlockSpeech);
        window.addEventListener("keydown", unlockSpeech);
        window.addEventListener("mousemove", unlockSpeech);
    </script>
</body>
</html>
