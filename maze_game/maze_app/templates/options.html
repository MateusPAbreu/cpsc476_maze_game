{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Math Maze Game</title>
  <style>
    html, body {
      margin:0; padding:0; height:100%; width:100%; overflow:hidden;
      background:#121212; color:#fff;
      font-family:'Comic Sans MS', cursive, sans-serif;
      display:flex; justify-content:center; align-items:center; flex-direction:column;
    }

    h1 {
      color:#ffcc00;
      text-shadow:2px 2px #ff6600;
      margin-bottom:15px;
    }

    .game-container {
      position:relative;
      width:90vw; height:85vh;
      background:#1e1e1e;
      border:4px solid #ffcc00;
      border-radius:15px;
      box-shadow:0 0 25px #ff6600;
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;
    }

    .game-container img {
      width:100%;
      height:100%;
      object-fit:cover; /* keeps proportions */
      border-radius:12px;
      display:block;
    }

    /* Button Stack (shifted slightly left) */
    .button-stack {
      position:absolute;
      top:50%;
      left:48%; /* slight shift to left so knob is clear */
      transform:translate(-50%, -50%);
      display:flex;
      flex-direction:column;
      gap:35px;
      z-index:5;
    }

    .door-btn {
      background: linear-gradient(145deg, #ffcc00, #ff6600);
      border:none;
      color:white;
      font-size:2.2em;
      font-weight:bold;
      padding:28px 110px;
      border-radius:20px;
      box-shadow:0 10px 0 #cc5200, 0 12px 25px rgba(0,0,0,0.5);
      cursor:pointer;
      text-shadow: 1px 2px 3px rgba(0,0,0,0.4);
      transition: all 0.2s ease-in-out;
    }

    .door-btn:hover {
      transform:translateY(-5px);
      box-shadow:0 14px 0 #cc5200, 0 16px 35px rgba(0,0,0,0.6);
      background: linear-gradient(145deg, #ffdd33, #ff751a);
    }

    .door-btn:active {
      transform:translateY(4px);
      box-shadow:0 5px 0 #cc5200;
    }

    .back-btn {
      position:absolute;
      top:20px; left:20px;
      background:linear-gradient(145deg,#ff6600,#ffcc00);
      color:white; border:none;
      font-size:1.2em;
      padding:10px 20px;
      border-radius:12px;
      cursor:pointer;
      font-weight:bold;
      box-shadow:0 5px 0 #cc5200;
      transition:transform .2s ease, box-shadow .2s ease;
      z-index:10;
    }

    .back-btn:hover {
      transform:translateY(-3px);
      box-shadow:0 8px 0 #cc5200;
    }

    .back-btn:active {
      transform:translateY(3px);
      box-shadow:0 3px 0 #cc5200;
    }
  </style>
</head>
<body>
  <button class="back-btn" id="backBtn">← Back</button>
  <h1>The Math Maze Game</h1>

  <div class="game-container">
    <img src="{% static 'options.png' %}" alt="Options Menu">

    <div class="button-stack">
      <button class="door-btn" id="playBtn">Play</button>
      <button class="door-btn" id="tutorialBtn">Tutorial</button>
      <button class="door-btn" id="creditsBtn">Credits</button>
    </div>
  </div>

  <script>
    // 🎵 Continue background music
    if (!window.globalMusic) {
      window.globalMusic = new Audio("{% static 'audio/music.mp3' %}");
      window.globalMusic.loop = true;
      window.globalMusic.volume = 0.5;
      window.globalMusic.play().catch(()=>{});
    }

    // 🎤 Voice narration
    const messageText =
      "Press the Play button to enter the maze. " +
      "Press the Tutorial button to learn how to play. " +
      "Press the Credits to learn how the game was done.";
    let repeatInterval;

    function speakMessage() {
      const utterance = new SpeechSynthesisUtterance(messageText);
      utterance.lang = "en-US";
      utterance.pitch = 1.1;
      utterance.rate = 1;
      utterance.volume = 1;

      const voices = speechSynthesis.getVoices();
      const preferredVoice = voices.find(v =>
        v.name.includes("Google US English") ||
        v.name.includes("Microsoft Zira") ||
        v.name.includes("Samantha") ||
        v.name.includes("Jenny")
      );
      if (preferredVoice) utterance.voice = preferredVoice;

      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    }

    function initSpeech() {
      if (speechSynthesis.getVoices().length === 0) {
        speechSynthesis.addEventListener("voiceschanged", speakMessage);
      } else {
        speakMessage();
      }

      if (repeatInterval) clearInterval(repeatInterval);
      repeatInterval = setInterval(() => {
        speakMessage();
      }, 10000); // repeat every 10 seconds
    }

    document.addEventListener("DOMContentLoaded", () => {
      initSpeech();
    });

    const unlockSpeech = () => {
      initSpeech();
      window.removeEventListener("click", unlockSpeech);
      window.removeEventListener("keydown", unlockSpeech);
      window.removeEventListener("mousemove", unlockSpeech);
    };
    window.addEventListener("click", unlockSpeech);
    window.addEventListener("keydown", unlockSpeech);
    window.addEventListener("mousemove", unlockSpeech);

    // 🧭 Button Navigation
    document.getElementById('backBtn').addEventListener('click', ()=>{
      clearInterval(repeatInterval);
      speechSynthesis.cancel();
      window.location.href = "{% url 'play' %}";
    });

    document.getElementById('playBtn').addEventListener('click', ()=>{
      clearInterval(repeatInterval);
      speechSynthesis.cancel();
      alert("🎮 Play game clicked (link to next page here)");
    });

    document.getElementById('tutorialBtn').addEventListener('click', ()=>{
      clearInterval(repeatInterval);
      speechSynthesis.cancel();
      alert("📘 Tutorial clicked (link to tutorial page here)");
    });

    document.getElementById('creditsBtn').addEventListener('click', ()=>{
      clearInterval(repeatInterval);
      speechSynthesis.cancel();
      alert("⭐ Credits clicked (link to credits page here)");
    });
  </script>
</body>
</html>
