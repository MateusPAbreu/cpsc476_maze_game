{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Math Maze</title>
</head>

<body>

    <h1 class="header">Math Maze</h1>

    <div id="image_link">
        <img src="{% static 'menu.webp' %}">
    </div>
</body>

<style>
    body{
    background-color: greenyellow;
    text-align: center;
    display: grid;
    grid-template-columns: repeat(5,1fr);
    
}


#image_link{
grid-column: 3/4;
}

.header{
    grid-column: 3/4;
}
</style>

</html>
