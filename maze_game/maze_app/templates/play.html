{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Math Maze Game</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #121212;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        h1 {
            color: #ffcc00;
            text-shadow: 2px 2px #ff6600;
            margin-bottom: 15px;
            transition: opacity 0.8s ease;
        }

        .game-container {
            position: relative;
            width: 90vw;
            height: 85vh;
            background-color: #1e1e1e;
            border: 4px solid #ffcc00;
            border-radius: 15px;
            box-shadow: 0 0 25px #ff6600;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

           
            .game-container img {
                width: 100%;
                height: 100%;
                object-fit: fill; /* forces full coverage, no black bars */
                border-radius: 12px;
                transition: transform 1.5s ease-in-out, filter 0.8s ease;
                transform-origin: 92% 63%;
                cursor: pointer;
            }

        .zoom-in {
            transform: scale(3.2);
            filter: brightness(1.15);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(145deg, #ff6600, #ffcc00);
            color: white;
            border: none;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 0 #cc5200;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            z-index: 10;
        }

            .back-btn:hover {
                transform: translateY(-3px);
                box-shadow: 0 8px 0 #cc5200;
            }

            .back-btn:active {
                transform: translateY(3px);
                box-shadow: 0 3px 0 #cc5200;
            }

        .door-zone {
            position: absolute;
            left: 61%;
            top: 46%;
            width: 76%;
            height: 45%;
            cursor: pointer;
            z-index: 5;
        }

        .glow-text {
            position: absolute;
            top: 30%;
            left: 30%;
            font-size: 2.8em;
            color: #ffcc00;
            text-shadow: 0 0 10px #ff9900, 0 0 20px #ff6600, 0 0 30px #ff3300;
            animation: glowPulse 1.8s ease-in-out infinite alternate;
            font-weight: bold;
            z-index: 6;
            pointer-events: none;
        }

        @keyframes glowPulse {
            from {
                text-shadow: 0 0 8px #ff6600, 0 0 16px #ff3300;
                transform: scale(1);
                opacity: 0.9;
            }

            to {
                text-shadow: 0 0 20px #ffcc00, 0 0 40px #ff9900, 0 0 60px #ff6600;
                transform: scale(1.05);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='/'">← Back</button>
    <h1>The Math Maze Game</h1>

    <div class="game-container">
        <img id="mazeDoor" src="{% static 'menu.png' %}" alt="Math Maze Door" />
        <div class="door-zone" id="doorClick"></div>
        <div class="glow-text">Click on the door →</div>
    </div>

    <script>
        if (!window.globalMusic) {
            window.globalMusic = new Audio("{% static 'audio/music.mp3' %}");
            window.globalMusic.loop = true;
            window.globalMusic.volume = 0.5;
            window.globalMusic.play().catch(() => { });
        }

        const doorArea = document.getElementById("doorClick");
        const mazeDoor = document.getElementById("mazeDoor");
        const title = document.querySelector("h1");

        doorArea.addEventListener("click", () => {
            mazeDoor.classList.add("zoom-in");
            title.style.opacity = "0";
            doorArea.style.pointerEvents = "none";
            document.querySelector(".glow-text").style.opacity = "0";

            setTimeout(() => {
                window.location.href = "{% url 'options' %}";
            }, 1200);
        });
    </script>
</body>
</html>
